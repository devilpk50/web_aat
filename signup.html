<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vastra Revival</title>
    <link rel="shortcut icon" type="image/jpg" href="assets/logo.png" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <div id="header"></div>

    <!-- signup Box -->
    <div class="signup-box">
        <h2 class="fw-bold mb-4">Register</h2>
        <form id="signupForm">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="confirm_password" placeholder="Confirm Password" required>
            <input type="phone" name="phone" id="phone" placeholder="Phone Number" required>
            <div>
                <button type="submit" class="btn btn-outline-dark fw-bold">Sign Up</button>
            </div>
        </form>
        <p class="fw-bold mt-2">Already Have an account?. <a href="login.html">Login</a></p>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
    <script src="js/login.js"></script>


</body>
</html>
