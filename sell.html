<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sell Item | Vastra Revival</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/sell.css">
</head>
<body>

<!-- Header -->
    <div id="header"></div>

<!-- SELL FORM -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">

      <div class="sell-container bg-light p-4 shadow rounded-3">
        <h2 class="text-center fw-bold mb-4">Sell Items</h2>

        <form id="sellForm" novalidate>

          <!-- Upload with Preview -->
          <div class="upload-box border border-2 rounded-3 text-center p-4 mb-4 bg-white"
               onclick="triggerUpload()"
               style="cursor:pointer">
            <img id="previewImg" src="" class="img-fluid mb-2 d-none" style="max-height:120px;">
            <div id="uploadText">
              <div class="display-6 fw-bold">+</div>
              <p class="fw-semibold mb-0">Upload Image</p>
            </div>
            <input type="file" id="imageUpload" accept="image/*" hidden required>
          </div>

          <!-- Title -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Title</label>
            <input type="text" class="form-control form-control-lg"
                   placeholder="Item title" required>
            <div class="invalid-feedback">Title is required</div>
          </div>

          <!-- Price with ₹ icon -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Price</label>
            <div class="input-group input-group-lg">
              <span class="input-group-text">₹</span>
              <input type="number" class="form-control"
                     placeholder="Enter price" min="1" required>
              <div class="invalid-feedback">Enter a valid price</div>
            </div>
          </div>

          <!-- Category -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Category</label>
            <select class="form-select form-select-lg" required>
              <option value="">Select category</option>
              <option>Men</option>
              <option>Women</option>
              <option>Kids</option>
            </select>
            <div class="invalid-feedback">Select a category</div>
          </div>

          <!-- Description -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Description</label>
            <textarea class="form-control" rows="4"
                      placeholder="Describe your item" required></textarea>
            <div class="invalid-feedback">Description is required</div>
          </div>

          <!-- Condition (Radio Buttons) -->
          <div class="mb-4">
            <label class="form-label fw-semibold">Condition</label>

            <div class="d-flex gap-3">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="condition" required>
                <label class="form-check-label">⭐ New</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="condition">
                <label class="form-check-label">⭐⭐ Like New</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="condition">
                <label class="form-check-label">⭐⭐⭐ Used</label>
              </div>
            </div>

            <div class="invalid-feedback d-block" id="conditionError" style="display:none;">
              Select item condition
            </div>
          </div>

          <!-- Button -->
          <div class="d-grid">
            <button type="submit" class="btn btn-dark btn-lg">
              List Item
            </button>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>

<!-- Footer Component -->
<div id="footer"></div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS -->
<script src="js/scripts.js"></script>
<script src="js/sell.js"></script>

</body>
</html>
