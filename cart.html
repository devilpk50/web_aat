<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Vastra Revival</title>
    <link rel="shortcut icon" type="image/jpg" href="assets/logo.png" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/cart.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <div id="header"></div>
<div class="container my-5">
  <h3 class="fw-bold mb-4">Your Cart</h3>

  <div class="row">
    <!-- CART ITEMS -->
    <div class="col-lg-8">

      <!-- Cart Item -->
      <div class="cart-item">
        <img src="https://dummyimage.com/120x140/ccc/000" alt="">
        <div class="item-details">
          <h6>Kurta Set</h6>
          <p class="price">₹ 899</p>
          <div class="quantity">
            <button onclick="changeQty(this, -1)">−</button>
            <span>1</span>
            <button onclick="changeQty(this, 1)">+</button>
          </div>
        </div>
        <button class="remove-btn" onclick="removeItem(this)">
          <i class="bi bi-trash"></i>
        </button>
      </div>

      <div class="cart-item">
        <img src="https://dummyimage.com/120x140/bbb/000" alt="">
        <div class="item-details">
          <h6>Saree</h6>
          <p class="price">₹ 1299</p>
          <div class="quantity">
            <button onclick="changeQty(this, -1)">−</button>
            <span>1</span>
            <button onclick="changeQty(this, 1)">+</button>
          </div>
        </div>
        <button class="remove-btn" onclick="removeItem(this)">
          <i class="bi bi-trash"></i>
        </button>
      </div>

    </div>

    <!-- SUMMARY -->
    <div class="col-lg-4">
      <div class="summary-box">
        <h5>Order Summary</h5>
        <div class="summary-row">
          <span>Subtotal</span>
          <span id="subtotal">₹ 2198</span>
        </div>
        <div class="summary-row">
          <span>Delivery</span>
          <span>₹ 50</span>
        </div>
        <hr>
        <div class="summary-row fw-bold">
          <span>Total</span>
          <span id="total">₹ 2248</span>
        </div>

        <button class="btn btn-dark w-100 mt-3">
          Proceed to Checkout
        </button>
      </div>
    </div>

  </div>
</div>

        <!-- Footer -->
    <div id="footer"></div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
</body>
</html>
